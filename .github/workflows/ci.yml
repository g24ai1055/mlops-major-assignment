name: MLOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-suite:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pytest

  train-and-quantize:
    name: ğŸ‹ï¸â€â™€ï¸ Train & Quantize Model
    runs-on: ubuntu-latest
    needs: test-suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Training
        run: |
          python src/train.py

      - name: Run Quantization
        run: |
          python src/quantize.py

  build-and-test:
    name: ğŸ³ Build & Test Docker Container
    runs-on: ubuntu-latest
    needs: train-and-quantize

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t mlops-lr .

      - name: Run Docker container and test prediction
        run: docker run --rm mlops-lr
